version: '3.8'
services:
  grafana2whatsapp:
    image: aleixolucas/grafana2whatsapp:latest
    container_name: grafana2whatsapp
    deploy:
      resources:
        limits:
          cpus: '.1'
          memory: 100M
        reservations:
          cpus: '.01'
          memory: 50M
    environment:
      - WHATSAPP_API_URL=
      - CHAT_ID=
    networks:
      - swarm-net
networks:
  swarm-net:
    external: true